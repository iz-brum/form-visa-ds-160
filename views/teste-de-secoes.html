<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .secao_formulario:not(:first-child) {
            display: none;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sections = document.querySelectorAll(".secao_formulario");
            let currentSection = 0;

            function showSection(indice) {
                sections.forEach(section => section.style.display = "none");
                sections[indice].style.display = "block";
            }

            function nextSection() {
                if (currentSection < sections.length - 1) {
                    currentSection++;
                    showSection(currentSection);
                }
            }

            function prevSection() {
                if (currentSection > 0) {
                    currentSection--;
                    showSection(currentSection);
                }
            }

            const nextButtons = document.querySelectorAll(".proxima_secao");
            nextButtons.forEach(button => {
                button.addEventListener("click", nextSection);
            });

            const prevButtons = document.querySelectorAll(".secao_anterior");
            prevButtons.forEach(button => {
                button.addEventListener("click", prevSection);
            });
        });
    </script>
</head>

<body>
    <div style="background-color: rgba(187, 124, 124, 0.845);" id="formulario_container">
        <div class="secao_formulario" id="secao_1">
            <!-- Seção 1: Dados Pessoais -->
            <h2>Dados Pessoais</h2>
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Email">
            <button class="proxima_secao">Próxima Seção</button>
        </div>

        <div class="secao_formulario" id="secao_2">
            <!-- Seção 2: Endereço -->
            <h2>Endereço</h2>
            <input type="text" placeholder="Rua">
            <input type="text" placeholder="Cidade">
            <button class="secao_anterior">Seção Anterior</button>
            <button class="proxima_secao">Próxima Seção</button>
        </div>

        <div class="secao_formulario" id="secao_3">
            <!-- Seção 3: Informações de Contato -->
            <h2>Informações de Contato</h2>
            <input type="text" placeholder="Telefone">
            <input type="text" placeholder="Celular">
            <button class="secao_anterior">Seção Anterior</button>
            <button class="submit">Enviar</button>
        </div>
    </div>
</body>

</html>
